<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Jason Muldoon</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <header id="masthead">
    
        <div class="container">
            <div class="row">
    
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" id="logo-bar">
                      
                      <a href="index.html" id="logo" class="hvr-rectangle-in">Jason Muldoon</a>
                        
                    </div>
                    
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                   
                        <nav>
                        
                          <a href="portfolio.html" class="hvr-grow">Portfolio</a>
                          <a href="contact.html" class="hvr-grow">Contact</a>
                         </nav>
                    
                    </div>
                    
                </div>
            </div>
    
      </header>

  <div id="main-container" id="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
        <section class="main-section">
          <div class="row" class="container">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                <svg width="105" height="105" viewBox="0 0 105 105" xmlns="http://www.w3.org/2000/svg" fill="#fff">
                  <circle cx="12.5" cy="12.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="0s" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="12.5" cy="52.5" r="12.5" fill-opacity=".5">
                      <animate attributeName="fill-opacity"
                       begin="100ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="52.5" cy="12.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="300ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="52.5" cy="52.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="600ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="92.5" cy="12.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="800ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="92.5" cy="52.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="400ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="12.5" cy="92.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="700ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="52.5" cy="92.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="500ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
                  <circle cx="92.5" cy="92.5" r="12.5">
                      <animate attributeName="fill-opacity"
                       begin="200ms" dur="1s"
                       values="1;.2;1" calcMode="linear"
                       repeatCount="indefinite" />
                  </circle>
              </svg>
              <h1>Contact</h1>
            </div>
            
          </div>
          
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <form id="contact-form">
                <ul>
                  <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                  </li>
                  <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                  </li>
                  <li>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required="required"></textarea>
                  </li>
                </ul>
                <input type="submit" class="hvr-grow">
              </form>
            </div>
          </div>

        </section>
      </div>
      <div class="col-lg-4 col-xl-4">

      </div>
    </div>

  </div>

  <footer>
    <div class="container" id = "cright">
      Copyright &copy; 
    </div>
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
